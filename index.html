<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Palindrome Checker</title>
</head>

<body>
    <div id="viewport">
        <div id="left-space"></div>
        <div id="center-piece">
            <div id="banner"></div>
            <div id="question"></div>
            <div id="checker">
                <div id="instructions"><p>Enter in text to check for a palindrome:</p></div>
                <div id="checker-input">
                    <div id="word-text-input"><input type="text" name="word-to-check" id="word-to-check">
                    </div>
                    <div id="check-button"><button>Check</button></div>
                </div>
                <div id="legend">
                    <p>ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward,
                        ignoring punctuation, case, and spacing.</p>
                </div>
            </div>
            <div id="right-space"></div>

        </div>
</body>
<script src="script.js"></script>

</html>
