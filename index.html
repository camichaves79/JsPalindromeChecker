<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Palindrome Checker</title>
</head>

<body style='background-color:black;'>
    <div id="viewport" class="w-screen h-screen flex justify-center align-middle items-center shrink">
        <div id="center-piece" class="size-full md:size-auto max-w-96 overflow-auto">
            <div id="banner" class="shrink"><img src="./images/Palindrome Checker.png"
                    alt="Javascript palindrome chacker banner" class="flex-shrink-0 sm:w-screen"></div>
            <div id="question">
                <h1 class="text-white text-2xl text-center font-mono">Is it a palindrome?</h1>
            </div>
            <div id="checker">
                <div id="instructions">
                    <p class="text-white text-center font-mono">Enter in text to check for a palindrome:</p>
                </div>
                <div id="checker-input" class="flex flex-wrap justify-center content-center items-center p-4">
                    <div id="word-text-input" class="p-4 min-w-48 min-h-8 font-mono"><input type="text"
                            name="word-to-check" id="text-input" class="p-2 min-w-68 min-h-4 font-mono">
                    </div>
                    <div id="check-button" class="p-4"><button id="check-btn"
                            class="text-white text-center font-mono border border-white px-2 py-1" onclick="check()">Check</button></div>
                </div>
                <div id="result" class="text-white text-center font-mono pb-8">x is a palindrome</div>
                <div id="legend">
                    <p class="text-wrap bg-gray-50 p-4">ðŸ’¡ A palindrome is a word or sentence that's spelled the same
                        way both forward
                        and backward,
                        ignoring punctuation, case, and spacing.</p>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
